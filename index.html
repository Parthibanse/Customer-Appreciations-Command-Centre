<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massive Appreciations 1000+ in March 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>🎉 Massive Appreciations 1000+ in March 2025 🎉</h1>
    </header>

    <!-- Filter Section -->
    <section id="filter-section">
        <label for="account-filter">Filter by Account:</label>
        <select id="account-filter">
            <option value="all">All Accounts</option>
        </select>
    </section>

    <!-- Appreciation Table -->
    <section id="appreciations-section">
        <table id="appreciations-table">
            <thead>
                <tr>
                    <th>Date 📅</th>
                    <th>Agent Name 👨‍💼</th>
                    <th>Customer 🏆</th>
                    <th>Vehicle Reg. No 🚗</th>
                    <th>Appreciation Message 💬</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted dynamically here -->
            </tbody>
        </table>
    </section>

    <!-- Screenshot Section -->
    <section id="screenshots-section">
        <h2>📩 Appreciation Email Screenshots</h2>
        <div id="screenshots-container">
            <img src="screenshot1.jpg" alt="Appreciation Screenshot">
            <img src="screenshot2.jpg" alt="Appreciation Screenshot">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
